<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Udden Artgallery | About</title>
</head>

<body>

    <!--Navbar-->

    <div class="container-fluid" id="visit">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand title-styling" href="index.html">
                <h1 class="h1visit">Udden Artgallery</h1>
            </a>
            <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#headnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="headnav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="visit.html">Visit</a></li>
                </ul>

            </div>
        </nav>
    </div>
    <!---/.navbar-->
    <section class="container-fluid aboutsec">
        <div class=""></div>
    </section>
  

    <!--Footer-->

    <footer class="container-fluid">
        <ul>
            <li class="list-inline-item">
                <h4>Â© 2021 Udden Artgallery</h4>
            </li>
            <li class="list-inline-item right"><a href="https://www.facebook.com/" target="_blank">
                    <h5><i class="fab fa-facebook-f"></i></h5>
                </a></li>
            <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank">
                    <h5><i class="fab fa-instagram"></i></h5>
                </a></li>
            <li class="list-inline-item"><button type="button" class="button" data-toggle="modal"
                    data-target="#contactmodal">
                    <h5><i class="far fa-envelope"></i></h5>
                </button>

                <!-- Modal code from getBootstrap, form by me -->
                <div class="modal fade" id="contactmodal" tabindex="-1" aria-labelledby="contactmodallabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="contactmodallabel">Contact Us</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <ul>
                                        <li class="list-inline-item">
                                            <label for="fname">First Name</label><br>
                                            <input type="text" id="fname" name="first_name" class="text-input" required>
                                        </li>
                                        <li class="list-inline-item">
                                            <label for="lname">Last Name</label><br>
                                            <input type="text" id="lname" name="last_name" class="text-input" required>
                                        </li>
                                    </ul>
                                    <label for="email">Email</label><br>
                                    <input type="email" id="email" name="email_address" class="text-input" required><br>
                                    <label for="textarea">Your question</label>
                                    <textarea rows="5" cols="40" name="textarea" id="textarea"
                                        placeholder="Write your question here" required>
                                    </textarea>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="button" data-dismiss="modal">Close</button>
                                <button type="submit" class="button" data-dismiss="modal">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

            </li>
        </ul>

    </footer>

    <!--./Footer-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
